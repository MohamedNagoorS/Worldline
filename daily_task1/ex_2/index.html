<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Login Form -->
    <div class="form-container" id="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-group">
          <input type="email" id="login-email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="login-password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword('login-password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button type="submit" class="btn">Login</button>
        <p>Donâ€™t have an account? <a href="#signup" id="go-signup">Signup</a></p>
        <hr>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Login with Facebook
        </button>
        <button class="social-btn google">
          <i class="fab fa-google"></i> Login with Google
        </button>
      </form>
    </div>

    <!-- Signup Form -->
    <div class="form-container hidden" id="signup-form">
      <h2>Signup</h2>
      <form>
        <div class="input-group">
          <input type="email" id="signup-email" placeholder="Email" required>
        </div>
        <div class="input-group password-group">
          <input type="password" id="signup-password" placeholder="Create Password" required>
          <span class="toggle-password" onclick="togglePassword('signup-password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <div class="input-group password-group">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword('confirm-password', this)">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        <button type="submit" class="btn">Signup</button>
        <p>Already have an account? <a href="#login" id="go-login">Login</a></p>
        <hr>
        <button class="social-btn facebook">
          <i class="fab fa-facebook-f"></i> Signup with Facebook
        </button>
        <button class="social-btn google">
          <i class="fab fa-google"></i> Signup with Google
        </button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
